
<div class="container" *ngIf="proyecto">
    <div class="div__container row">
        <div class="div__container-form">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" class="form__">
                <div class="form-group">
                    <label for="nombreP" class="label__"> Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="proyecto.nombreP" required>
                </div>
                <div class="form-group">
                    <label for="descripcionP" class="label__"> Descripcion del proyecto</label>
                    <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="proyecto.descripcionP" required>
                </div>
                <button class="btn2 btn-outline-primary">Finalizar edici√≥n</button>

                
            </form> 
        </div>
    </div>
</div>
