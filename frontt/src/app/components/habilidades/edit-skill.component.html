<div class="container" *ngIf="skill">
    <div class="div__container row">
        <div class="div__container-form">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" class="form__">
                <div class="form-group">
                    <label for="nombre" class="label__"> Nombre de la habilidad</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
                </div>
                <div class="form-group">
                    <label for="porcentaje" class="label__">Ingrese el porcentaje</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required>
                </div>
                <button class="btn2 btn-outline-primary">Finalizar edici√≥n</button>

                
            </form> 
        </div>
    </div>
</div>
