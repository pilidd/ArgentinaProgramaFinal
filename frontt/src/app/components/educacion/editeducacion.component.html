
<div class="container" *ngIf="educacion">
    <div class="div__container row">
        <div class="div__container-form">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" class="form__">
                <div class="form-group">
                    <label for="nombreE" class="label__"> Nombre de la institución</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE" class="label__"> Descripcion de los estudios</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
                </div>
                <button class="btn2 btn-outline-primary">Finalizar edición</button>

                
            </form> 
        </div>
    </div>
</div>
