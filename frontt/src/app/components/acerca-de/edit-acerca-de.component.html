
<div class="container" *ngIf="persona">
    <div class="div__container row">
        <div class="div__container-form">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" class="form__">
                <div class="form-group">
                    <label for="nombre" class="label__">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido" class="label__">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                </div>
                <div class="form-group">
                    <label for="descripcion" class="label__">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required>
                </div>
                <div class="form-group">
                    <label for="img" class="label__">Imagen</label>
                    <input type="file" class="form-control" id="img" name="img"  (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                </div>
                <button class="btn2 btn-outline-primary">Finalizar edici√≥n</button>

                
            </form> 
        </div>
    </div>
</div>
